<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .split-bg {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>
</head>
<body class="text-white font-sans overflow-x-hidden">

  <!-- HERO SECTION -->
  <section class="relative h-screen w-full flex items-center justify-center overflow-hidden">
    <!-- Background split -->
    <div class="absolute inset-0 split-bg">
      <div class="bg-black"></div>
      <div class="bg-white"></div>
    </div>

    <!-- Big Text -->
    <div class="absolute inset-0 flex items-center justify-center z-20">
      <h1 class="text-[12vw] font-bold leading-none flex items-center">
        <span class="text-white">Build</span>
        <span class="text-black">The Best</span>
      </h1>
    </div>

    <!-- Center Image (exactly centered) -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[30%] z-10">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/679d417bc5d7efb071bb5698_Frame%201.webp" 
           alt="Building" 
           class="w-[80vw] max-w-[900px] opacity-100">
    </div>

    <!-- Socials Left -->
    <div class="absolute bottom-10 left-10 text-sm space-y-2 z-30">
      <a href="#" class="block text-white hover:underline">Instagram</a>
      <a href="#" class="block text-white hover:underline">LinkedIn</a>
      <a href="#" class="block text-white hover:underline">Twitter</a>
    </div>

    <!-- Contact Right -->
    <div class="absolute bottom-10 right-10 text-sm space-y-2 z-30">
      <p class="text-black">Location</p>
      <p class="text-black">Phone</p>
      <p class="text-black">Contact</p>
    </div>
  </section>
<section class="py-16">
  <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center">
    <!-- Title -->
    <h2 class="text-sm font-semibold tracking-wider text-[#b22222] uppercase mb-12">
      Our Valued Partners
    </h2>

    <!-- Logos -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8 items-center justify-center">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755148ef5fc5b189ad4_Waveless.svg" 
           alt="Waveless" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755e474760f5f15168a_ProNature.svg" 
           alt="ProNature" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755abd60d0a310c79ce_Sweden.svg" 
           alt="Sweden" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755a56374fb0abba8b8_Umbrella.svg" 
           alt="Umbrella" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
      <!-- Reuse logos for filler -->
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755e474760f5f15168a_ProNature.svg" 
           alt="ProNature" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
      <img src="https://cdn.prod.website-files.com/679d0dba9dd9f96b027fa3d8/67b8f755148ef5fc5b189ad4_Waveless.svg" 
           alt="Waveless" class="mx-auto h-12 grayscale hover:grayscale-0 transition">
    </div>
  </div>
</section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true,
    });
  </script>
</body>
</html>
